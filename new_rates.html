<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأسعار الجديدة</title>
    <style>
        /* نفس تنسيق CSS السابق */
    </style>
    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('datetime').textContent = 'آخر تحديث: ' + dateTimeString;
        }
        setInterval(updateDateTime, 1000);
    </script>
</head>
<body onload="updateDateTime()">
    <h1>مرحبًا بكم في صفحة الأسعار الجديدة</h1>
    <div class="datetime" id="datetime"></div>
    <div id="rates-table">
        <table>
            <thead>
                <tr>
                    <th>العملة</th>
                    <th>سعر الشراء</th>
                    <th>سعر البيع</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>الدولار الأمريكي</td>
                    <td>4100</td>
                    <td>3550</td>
                </tr>
                <tr>
                    <td>اليورو</td>
                    <td>4000</td>
                    <td>4050</td>
                </tr>
                <tr>
                    <td>الريال السعودي</td>
                    <td>930</td>
                    <td>940</td>
                </tr>
                <tr>
                    <td>الليرة التركية</td>
                    <td>450</td>
                    <td>460</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
