<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار الصرف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: 2px solid #0056b3;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: white;
            color: #007bff;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        main {
            padding: 20px;
        }
        iframe {
            border: none;
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <header>
        <h1>أسعار الصرف</h1>
        <button onclick="window.location.href='Home.html'">العودة إلى الصفحة الرئيسية</button>
        <button onclick="window.location.href='gold.html'">أسعار الذهب</button>
    </header>
    <main>
        <iframe id="exchangeRatesIframe" src="https://azaamazeez.github.io/Raqqa-new1/new_rates.html" frameborder="0"></iframe>
    </main>
    <script>
        function refreshIframe() {
            var iframe = document.getElementById('exchangeRatesIframe');
            iframe.src = iframe.src; // إعادة تحميل الـ iframe
        }
        setInterval(refreshIframe, 10000); // تحديث كل 10 ثوانٍ
    </script>
</body>
</html>
